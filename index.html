<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>CarBook — Redirecting</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			body { font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; }
			.card { text-align:center; padding:2rem; border-radius:8px; box-shadow:0 6px 30px rgba(0,0,0,0.08); }
			a { color:#3b82f6; }
		</style>
	</head>
	<body>
		<div class="card">
			<h2>CarBook</h2>
			<p>This project serves the app from <code>/public</code>. Open the app via the server to use the Admin Login.</p>
			<p>If your server is running, you'll be redirected automatically to <a href="http://localhost:3000">http://localhost:3000</a>.</p>
			<p>If you haven't started the server, run:</p>
			<pre>npm run dev</pre>
			<p>Redirecting in a moment…</p>
		</div>

		<script>
			// Redirect to local server which serves the updated UI
			setTimeout(() => {
				try {
					window.location.href = 'http://localhost:3000/';
				} catch (e) {
					/* ignore */
				}
			}, 700);
		</script>
	</body>
</html>
